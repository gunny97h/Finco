server:
  port: 8080

spring:
  application:
    name: finco
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:postgresql://localhost:5432/finco_db
    username: root
    password: 1234
    driver-class-name: org.postgresql.Driver

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.finco.domain
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 이거 키면 쿼리 실행 보임
    map-underscore-to-camel-case: true #DB 컬럼명(snake_case) ↔ 자바 필드명(camelCase)을 자동으로 연결해 주는 설정

finco:
  crypto:
    aesKeyBase64: ${FINCO_AES_KEY_BASE64}
    hmacKeyBase64: ${FINCO_HMAC_KEY_BASE64}

logging:
  level:
    org.springframework.security: DEBUG



