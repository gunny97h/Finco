<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} ?: 'Finco Exchange'">Finco Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">

    <!-- 페이지별 head 영역 -->
    <th:block layout:fragment="extraHead"></th:block>
</head>
<body>

<!-- 상단 고정 헤더 -->
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">Finco</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="#">거래소</a></li>
                <li class="nav-item"><a class="nav-link" href="#">입출금</a></li>
                <li class="nav-item"><a class="nav-link" href="#">투자내역</a></li>
                <li class="nav-item"><a class="nav-link" href="#">코인동향</a></li>
            </ul>
            <div class="d-flex gap-2">
                <a class="btn btn-outline-primary btn-sm" href="#">회원가입</a>
                <a class="btn btn-primary btn-sm" href="#">로그인</a>
            </div>
        </div>
    </div>
</nav>
<div style="height:70px"></div> <!-- fixed-top 보정 -->

<!-- 본문 -->
<main layout:fragment="content">
    <!-- 레이아웃 적용해서 대체되는 공간 -->
</main>

<!-- Footer -->
<footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 Finco Exchange. All Rights Reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<th:block layout:fragment="extraScripts"></th:block>
</body>
</html>
