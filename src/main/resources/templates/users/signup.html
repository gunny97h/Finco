<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>회원가입</title>

    <th:block layout:fragment="extraHead">
        <!-- 필요한 CSS 있으면 여기에 -->
        <style>
            .signup-wrap { max-width: 480px; margin: 0 auto; }
            .form-row { margin-bottom: 14px; }
            .form-row label { display:block; margin-bottom: 6px; font-weight: 600; }
            .form-row input { width:100%; padding:10px; box-sizing:border-box; }
            .error { color: red; margin: 10px 0; }
            .help { font-size: 12px; opacity: 0.8; }
            .actions { display:flex; gap:10px; align-items:center; margin-top: 16px; }
        </style>
    </th:block>
</head>
<body>

<!-- axios 필요없으면 지워도 됨 -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<main layout:fragment="content">
    <div class="signup-wrap">
        <h2>회원가입</h2>

        <p th:if="${error}" th:text="${error}" class="error"></p>

        <!-- UserController 쓰면 /users/signup 유지 -->
        <form th:action="@{/users/signup}" th:object="${signupRequest}" method="post">
            <!-- AuthController로 바꿨으면 아래처럼 바꾸면 됨 -->
            <!-- <form th:action="@{/auth/signup}" th:object="${signupRequest}" method="post"> -->

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-row">
                <label for="userName">이름</label>
                <input id="userName" type="text" th:field="*{userName}" required />
            </div>

            <div class="form-row">
                <label for="email">이메일</label>
                <input id="email" type="email" th:field="*{email}" required />
            </div>

            <div class="form-row">
                <label for="phoneNumber">전화번호</label>
                <input id="phoneNumber" type="text" th:field="*{phoneNumber}" required />
            </div>

            <div class="form-row">
                <label for="password">비밀번호</label>
                <input id="password" type="password" th:field="*{password}" minlength="8" required />
                <div class="help">최소 8자 권장</div>
            </div>

            <div class="actions">
                <button type="submit">가입하기</button>
                <a th:href="@{/users/login}">로그인</a>
                <!-- AuthController면: <a th:href="@{/auth/login}">로그인</a> -->
            </div>
        </form>
    </div>
</main>

<th:block layout:fragment="extraScripts">
    <!-- 필요한 JS 있으면 여기에 -->
</th:block>

</body>
</html>
